<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            height: 100vh;
            background: url('https://www.prowaste.co.th/upload/banner03.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            font-size: 50px;
            font-weight: bold;
            color: #FFD700;
            /* Gold color */
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            /* Makes it inline-block */
            margin-bottom: 20px;
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            color: white;
            font-size: 20px;
            text-align: center;
            width: 300px;
        }

        .login-container input {
            padding: 10px;
            width: 90%;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        .login-container button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #32CD32;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dashboard {
            display: none;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
        }
    </style>
</head>

<body>
    <div class="header">Garbage Collector - Admin</div>

    <!-- Admin Login -->
    <div class="login-container" id="loginContainer">
        <h2>Admin Login</h2>
        <input type="password" id="adminPassword" placeholder="Enter Admin Password">
        <button onclick="adminLogin()">Login</button>
    </div>


    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <h2>Admin Dashboard</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Door No</th>
                    <th>Street Name</th>
                    <th>Village Name</th>
                    <th>Garbage Type</th>
                    <th>Status</th>
                    <th>Update Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        document.getElementById('loginContainer').style.display = 'block';

        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'admin123') {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadSubmissions();
            } else {
                alert('Incorrect password. Please try again.');
            }
        }

        function loadSubmissions() {
            let submissions = JSON.parse(localStorage.getItem('submissions')) || [];

            if (submissions.length === 0) {
                submissions = [
                    { name: "John Doe", doorNo: "123", street: "Main St", village: "Greenwood", garbageType: "Organic", status: "Pending" },
                    { name: "Jane Smith", doorNo: "456", street: "Park Ave", village: "Lakeside", garbageType: "Plastic", status: "Collected" }
                ];
                localStorage.setItem('submissions', JSON.stringify(submissions));
            }

            const tableBody = document.querySelector('#userTable tbody');
            tableBody.innerHTML = '';

            submissions.forEach((user, index) => {
                const row = `<tr>
          <td>${user.name}</td>
          <td>${user.doorNo}</td>
          <td>${user.street}</td>
          <td>${user.village}</td>
          <td>${user.garbageType}</td>
          <td id="status-${index}">${user.status}</td>
          <td>
            <input type="text" id="statusInput-${index}" placeholder="Enter Status">
            <button onclick="updateStatus(${index})">Update</button>
          </td>
        </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function updateStatus(index) {
            let submissions = JSON.parse(localStorage.getItem('submissions')) || [];
            const newStatus = document.getElementById(⁠ statusInput - ${ index } ⁠).value;
            if (newStatus) {
                submissions[index].status = newStatus;
                localStorage.setItem('submissions', JSON.stringify(submissions));
                document.getElementById(⁠ status - ${ index } ⁠).innerText = newStatus;
                alert('Status updated successfully!');
            } else {
                alert('Please enter a valid status.');
            }
        }
    </script>
</body>

</html>
